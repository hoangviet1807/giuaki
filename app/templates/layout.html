<script type="text/javascript">
  $(".modal-header").on('mousedown', function (downEvt) {
    var $draggable = $(this)
    var x = downEvt.pageX - $draggable.offset().left,
      y = downEvt.pageX - $draggable.offset().top;
    $('body').on('mousemove.draggable', function (moveEvt) {
      $draggable.closest(".modal-dialog").offset({
        "left": moveEvt.pageX - x,
        "top": moveEvt.pageY - y
      })
    })
    $('body').on('mouseup', function () {
      $('body').off('mousemove.draggable')
    })
    $draggable.closest('.modal').one("bs.modal.hide", function () {
      $('body').off("mousemove.draggable")
    })
  })
  $(".modal-footer").on('mousedown', function (downEvt) {
    var $draggable = $(this)
    var x = downEvt.pageX - $draggable.offset().left,
      y = downEvt.pageX - $draggable.offset().top;
    $('body').on('mousemove.draggable', function (moveEvt) {
      $draggable.closest(".modal-dialog").offset({
        "left": moveEvt.pageX - x,
        "top": moveEvt.pageY - y
      })
    })
    $('body').on('mouseup', function () {
      $('body').off('mousemove.draggable')
    })
    $draggable.closest('.modal').one("bs.modal.hide", function () {
      $('body').off("mousemove.draggable")
    })
  })
</script>
